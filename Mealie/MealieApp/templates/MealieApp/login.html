{% extends 'MealieApp/layout.html' %}
{% block body %}
<form action="{% url 'Mealie:login' %}" method="POST">
    {% csrf_token %}
    {% if warn_msg %}
        <h6 class="text-danger"><strong>{{ warn_msg }}<string></h4>
    {% endif %}
    <p>Please log in to use Mealie!</p>
    <div class="input-group col-6 row pl-3">
        <span class="input-group-text col-sm-2 col-md-2 col-lg-1 bg-info">Username</span>
        <input required type="text" class="col-md-2 col-sm-4" id="username", name="username"/>
    </div>
    <div class="input-group col-6 row pl-3">
        <span class="input-group-text col-sm-2 col-md-2 col-lg-1 bg-info">Password</span>
        <input required type="password" class="col-md-2 col-sm-4" id="password" name="password"/>
        <div class="input-group col-2 pt-3 row">
            <button class="col-1" type="submit">Log in!</button>
        </div>
    </div>
</form>
{% endblock %}py
